<app-header></app-header>
<section class="subpage-login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row justify-content-center">                   
                    <div class="col-md-6 align-self-center">
                        <h1 class="h5 font-semibold text-center">Welcome Guest</h1>
                        <form class="login-form pt-3" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                            <div class="form-floating mb-3">
                                <input
                                    [ngClass]="{'is-invalid' : userForm.get('usrname')!.invalid && userForm.get('usrname')!.touched}"
                                    type="text" class="form-control" id="usrname" placeholder="Enter your Name"
                                    formControlName="usrname">
                                <label for="usrname">Enter Your Name <span class="font-red font-bold">*</span></label>
                                <div *ngIf="submitted && userForm.get('usrname')!.invalid"
                                    class="invalid-feedback mt-0 d-block">
                                    Name must be at least 3 characters
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    [ngClass]="{'is-invalid' : userForm.get('useremail')!.invalid && userForm.get('useremail')!.touched}"
                                    type="text" class="form-control" id="useremail" placeholder="Enter your Email"
                                    formControlName="useremail">
                                <label for="useremail">Email Address <span class="font-red font-bold">*</span></label>
                                <div *ngIf="submitted && userForm.get('useremail')!.invalid "
                                    class="invalid-feedback mt-0 d-block">
                                    Enter Valid Email address
                                </div>
                                <div *ngIf="msgstatus" class="invalid-feedback mt-0 d-block">
                                    {{msg}}
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    [ngClass]="{'is-invalid' : userForm.get('userphone')!.invalid && userForm.get('userphone')!.touched}"
                                    type="number" class="form-control" id="userphone"
                                    placeholder="Enter your Phone Number" formControlName="userphone">
                                <label for="userphone">Mobile Number <span class="font-red font-bold">*</span></label>
                                <div *ngIf="submitted && userForm.get('userphone')!.invalid "
                                    class="invalid-feedback mt-0 d-block">
                                    Enter valid Mobile Number. Its between 10 to 15 characters
                                </div>
                            </div>

                            <button type="submit" class="color-btn w-100 text-center font-semibold border-0">Continue as Guest</button>
                            <p class="py-3 text-center small">Already have an account? <a routerLink="/login"
                                    class="font-primary font-semibold">Sign In</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<router-outlet></router-outlet>
<app-footer></app-footer>
