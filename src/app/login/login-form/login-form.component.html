<app-header></app-header>
<section class="subpage-login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row justify-content-center">                   
                    <div class="col-md-6 align-self-center">
                        <h1 class="h5 font-semibold text-center">Welcome back to Sri Datta</h1>
                        <form class="login-form pt-3" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                            <div class="input-group mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control"
                                        [ngClass]="{'is-invalid' : userForm.get('usrname')!.invalid && userForm.get('usrname')!.touched}"
                                        id="email" placeholder="Enter your Email Address" formControlName="usrname" (input)="onInputChange()">
                                    <label for="email">Enter Your Email Address <span
                                            class="font-red font-bold">*</span></label>
                                </div>

                                <div *ngIf="submitted &&  userForm.get('usrname')!.invalid"
                                    class="invalid-feedback mt-0 d-block">
                                    Enter Valid Email address
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                        formControlName="pwd" (input)="onInputChange()"
                                        [ngClass]="{'is-invalid' : userForm.get('pwd')!.invalid && userForm.get('pwd')!.touched}">
                                    <label for="password">Password <span class="font-red font-bold">*</span></label>
                                </div>
                                <div *ngIf="submitted && userForm.get('pwd')!.invalid "
                                    class="invalid-feedback mt-0 d-block">
                                    Enter Valid Password
                                </div>
                            </div>
                            <p class="invalid-feedback mt-0 d-block" *ngIf="errorMsgstatus">{{errorMsg}}</p>

                            <p class="py-3 text-center small">Forgot Password? <a routerLink="/reset"
                                    class="font-primary font-semibold">Reset Now</a></p>
                            <button class="color-btn w-100 text-center font-semibold border-0"
                                type="submit">Login</button>
                            <p class="py-3 text-center small">Donâ€™t have an account? <a (click)="gotosignup()"
                                    class="font-primary font-semibold signlink">Continue as guest</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<router-outlet></router-outlet><app-footer></app-footer>
