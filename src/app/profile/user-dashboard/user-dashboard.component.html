<section class="userProfile py-3">
    <div class="container">
        <div class="row py-2">
            <div class="col-6 align-self-center">
                <nav aria-label="breadcrumb" class="align-self-center">
                    <ol class="breadcrumb pb-0 mb-0">
                        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">My Account</li>
                    </ol>
                </nav>
            </div>
            <div class="col-6 text-end">
                <a href="javascript:;" class="color-btn" (click)="logout()">Logout</a>
            </div>
        </div>

        <!-- <div class="profile-page-title px-3 d-flex justify-content-between background-lightprimary py-3 my-2">
            <h5 class="h5 text-uppercase font-bold">My Account</h5>
            <h6 class="h6 tex-end">Hi, {{custName}}</h6>
        </div> -->
        <div class="profile-subpage">
            <div class="row align-items-stretch g-2">
                <div class="col-lg-4 col-sm-6" *ngFor="let userDbItem of userDbItems">
                    <a class="profile-db-card border p-1 p-md-3 text-cente d-flex justify-content-between rounded-4"
                        routerLink="{{userDbItem.Link}}">
                        <div class="icon rounded-circle">
                            <span class="{{userDbItem.Icon}} icomoon"></span>
                        </div>
                        <div class="align-self-center art-section">
                            <h6 class="font-semibold font-black">{{userDbItem.Title}}</h6>
                            <p class="font-gray"><small>{{userDbItem.LinkName}}</small></p>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>
</section>
